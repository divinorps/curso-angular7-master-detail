<nav class="md-5">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active">Lançamentos</li>
        </ol>
    </nav>
    <div class="row md-4">
      <div class="col-md-9">
        <h1 class="h2 border-left pl-2">
          Lançamentos
        </h1>
      </div>
      <div class="col-md-3">
          <a routerLink="new" class="btn btn-success float-right">
            + Novo Lançamento
          </a>
      </div>
    </div>
    <table class="table table-hover">
      <thead>
        <tr class="bg-primary text-light">
          <th>Lançamento</th>
          <th>Categoria</th>
          <th class="text-right">Valor R$</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lancamento of resources">
          <td>
            <strong>{{ lancamento.nome }}</strong><br>
            <small class="text-success">{{ lancamento.data }}</small><br>
            <small *ngIf="lancamento.descricao">{{ lancamento.descricao }}</small>
          </td>
          <td>
                {{ lancamento.categoria.nome }}
        </td>
        <td class="text-right">
            <strong [class.text-success]="lancamento.tipo=== 'receita' "  [class.text-danger]="lancamento.tipo=== 'despesa' ">
               {{ lancamento.valor }}
            </strong>
            <br>
            <span class="badge badge-light">{{lancamento.pagaText}}</span>
        </td>
        <td class="text-center">
            <a [routerLink]="[lancamento.id, 'edit']" class="btn btn-outline-info sm mr-2">Editar</a>
            <button (click)="removeResource(lancamento)" class="btn btn-outline-danger sm">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
